databaseChangeLog:
  - changeSet:
      id: create-generator_rule_line-table
      author: Xunbo Guo
      comment: Create table COM_GENERATOR_RULE_LINE
      changes:
        - createTable:
            tableName: COM_GENERATOR_RULE_LINE
            remarks: Generator rule line Info
            columns:
              - column:
                  name: OBJECT_RRN
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    constraintName: PK_GENERATOR_RULE_LINE
                  remarks: 主键
              - column:
                  name: ACTIVE_FLAG
                  type: varchar(1)
                  defaultValue: Y
                  remarks: 数据是否可用
              - column:
                  name: ORG_RRN
                  type: bigint
                  defaultValueNumeric: 0
                  remarks: 区域号
              - column:
                  name: RULE_RRN
                  type: bigint
                  remarks: Rule的主键
              - column:
                  name: SEQ_NO
                  type: bigint
                  remarks: 顺序
              - column:
                  name: DATA_TYPE
                  type: varchar(64)
                  remarks: 数据类型
              - column:
                  name: REFERENCE_NAME
                  type: varchar(64)
                  remarks: 用户栏位参考值的名称
              - column:
                  name: FIXED_STRING
                  type: varchar(64)
                  remarks: 固定字符串
              - column:
                  name: DATE_TYPE
                  type: varchar(64)
                  remarks: 日期类型
              - column:
                  name: SPECIFIC_DATE
                  type: datetime
                  remarks: 指定的时间
              - column:
                  name: DATE_FORMAT
                  type: varchar(64)
                  remarks: 日期格式
              - column:
                  name: SEQUENCE_TYPE
                  type: varchar(64)
                  remarks: 序列号类型 Digits/Radix
              - column:
                  name: SEQUENCE_DIRECTION
                  type: varchar(64)
                  remarks: 自增方向
              - column:
                  name: LENGTH
                  type: bigint
                  remarks: 长度
              - column:
                  name: EXCLUDE
                  type: varchar(32)
                  remarks: 去除条件
              - column:
                  name: EXCLUDE_TYPE
                  type: varchar(32)
                  remarks: 去除类型 All/Include
              - column:
                  name: MIN
                  type: varchar(32)
                  remarks: 最小值
              - column:
                  name: MAX
                  type: varchar(32)
                  remarks: 最大值
              - column:
                  name: VARIABLE_TYPE
                  type: varchar(64)
                  remarks: 参数类型 Parameter/DBValue
              - column:
                  name: PARAMETER
                  type: varchar(64)
                  remarks: 参数
              - column:
                  name: TABLE_NAME
                  type: varchar(64)
                  remarks: 表名 当ParamterType是DBValue的时候
              - column:
                  name: COLUMN_NAME
                  type: varchar(64)
                  remarks: 列名 当ParamterType是DBValue的时候
              - column:
                  name: WHERE_CLAUSE
                  type: varchar(64)
                  remarks: 条件 当ParamterType是DBValue的时候
              - column:
                  name: VARIABLE_DIRECTION
                  type: varchar(64)
                  remarks: 参数值方向 Left/Right
              - column:
                  name: START_POSITION
                  type: bigint
                  remarks: 起始下标
              - column:
                  name: PLACEHOLDER
                  type: varchar(1)
                  remarks: 占位符 当paramter对应的值的长度不够的时候进行补位。